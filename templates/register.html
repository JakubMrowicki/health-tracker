<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Health Tracker - Welcome</title>
</head>
<body>
    <header class="container welcome-container">
        <div class="row">
            <div class="col-md">
                <h1 class="text-center">Let's Get Started</h1>
                <span class="d-block text-center">You're well on your way to starting your own health diary.
                    <br>Please fill in your details below!</span>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="row">
                                <div id="alert" class="alert alert-info my-2" role="alert">
                                    {{ message }}
                                  </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname"
                            name="firstname" placeholder="What can we call you?"
                            pattern="^[a-zA-Z]{2,10}$" minlength="2" maxlength="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username"
                            name="username" placeholder="Enter your username"
                            minlength="2" maxlength="15" pattern="^[a-zA-Z0-9]{2,15}$" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password"
                            name="password" placeholder="Choose a password you'll remember" 
                            minlength="6" required>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Register Your Account</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <footer class="container">
        <div class="row">
            <!--Footer Text Start-->
            <div class="col-md">
                <span class="d-block text-center small mb-3">&copy; Health Tracker 2021</span>
            </div>
            <!--Footer Text End-->
        </div>
    </footer>

    <!--Script Files-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

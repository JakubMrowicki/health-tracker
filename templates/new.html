{% extends "base.html" %}
{% block content %}
    <h4 class="text-center pt-5">New Diary Entry</h4>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <form class="d-block" action="{{ url_for('new') }}" method="post" style="width: 100%;">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title of your diary entry" required>
                    <label for="title">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea type="text" class="form-control" name="body" id="body" placeholder="Write your diary entry here"
                        style="height: 100px" maxlength="500"></textarea>
                    <label for="body">Body</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" name="type" id="type">
                        <option value="1" selected>Diary Entry</option>
                        <option value="1">Appointment</option>
                        <option value="2">Doctor's Advice</option>
                        <option value="3">Allergic Reaction</option>
                    </select>
                    <label for="type">Entry Type</label>
                </div>
                <div class="row d-flex justify-content-end">
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="pinned" id="pinned" value="pin">
                            <label class="form-check-label" for="pinned">
                                Pin This Diary Entry
                            </label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Add Entry</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
